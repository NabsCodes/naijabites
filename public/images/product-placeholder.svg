<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f9f9f9"/>
  
  <!-- Main container with subtle border -->
  <rect x="20" y="20" width="360" height="360" rx="16" fill="#ffffff" stroke="#ededed" stroke-width="2"/>
  
  <!-- Image icon -->
  <g transform="translate(200, 200)">
    <!-- Image frame -->
    <rect x="-60" y="-45" width="120" height="90" rx="8" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Mountain/landscape icon -->
    <path d="M-45 10 L-20 -15 L5 10 Z" fill="#9ca3af"/>
    <path d="M-10 10 L20 -20 L45 10 Z" fill="#6b7280"/>
    
    <!-- Sun/circle -->
    <circle cx="25" cy="-15" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- Product text placeholder -->
  <g transform="translate(200, 280)">
    <rect x="-80" y="-8" width="160" height="4" rx="2" fill="#d1d5db"/>
    <rect x="-60" y="8" width="120" height="4" rx="2" fill="#e5e7eb"/>
  </g>
  
  <!-- Price placeholder -->
  <g transform="translate(200, 320)">
    <rect x="-40" y="-6" width="80" height="6" rx="3" fill="#10b981"/>
  </g>
  
  <!-- Subtle brand watermark -->
  <g transform="translate(200, 360)" opacity="0.3">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">NaijaBites</text>
  </g>
</svg> 